<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h1>Table Users</h1>
<table th:border="3">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">Id</td>
    <td th:text="${user.name}">Name</td>
    <td th:text="${user.lastName}">LastName</td>
  </tr>
</table>
</body>
</html>
